<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      color: #333;
      font-family: 'Arial', sans-serif;
    }

    .container {
      margin-top: 30px;
    }

    h1, h2 {
      color: #007bff;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-control {
      border-radius: 0.25rem;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 0.25rem;
      padding: 10px 20px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    #list-group {
      list-style-type: none;
      padding: 0;
    }

    #list-group li {
      background: #fff;
      border-radius: 0.25rem;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      width: 400px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    #list-group li:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .del-btn, .edit-btn {
      border: none;
      border-radius: 0.25rem;
      padding: 5px 10px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .del-btn {
      background-color: #dc3545;
    }

    .del-btn:hover {
      background-color: #c82333;
    }

    .edit-btn {
      background-color: #007bff;
    }

    .edit-btn:hover {
      background-color: #0056b3;
    }

    .list-group-item {
      margin-bottom: 10px;
    }
  </style>
</head>

<body style="margin: 0">
  <div class="container">
    <h1 class="mt-5">Expense Tracker</h1>
    <form onsubmit="handleFormSubmit(event)" method="post" id="expense-form" class="mt-3">
      <div class="form-group">
        <label for="amount">Enter Expense Amount:</label>
        <input type="number" class="form-control" id="amount" name="amount" required>
      </div>
      <div class="form-group">
        <label for="description">Enter Description:</label>
        <input type="text" class="form-control" id="description" name="description" required>
      </div>
      <div class="form-group">
        <label for="category">Choose a Category:</label>
        <select class="form-control" id="category" name="category" required>
          <option value="food">Food</option>
          <option value="transport">Transport</option>
          <option value="clothes">Clothes</option>
          <option value="bills">Bills</option>
          <option value="others">Others</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add Expense</button>
    </form><hr>
    <h2 class="mt-5">Expenses</h2>
    <ul class="mt-3" id="list-group"></ul>
  </div>

  <!-- Bootstrap JS and your script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
