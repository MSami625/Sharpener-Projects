<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="expense.css" rel="stylesheet">
</head>

<body>

 
    <header>
      <button id="rzp-button1" onclick="handlePayment(event)">Buy Premium</button>
      <a id="login-button" onclick="handleLogOut()">Login</a>
    </header>

  <div class="container">
    <div class="row">
      <div class="form-container">
        <h1>Expense Tracker</h1>
        <form onsubmit="handleFormSubmit(event)" id="expense-form">
          <div class="form-group">
            <label for="amount">Enter Expense Amount(â‚¹):</label>
            <input type="number" class="form-control" id="amount" name="amount" required>
          </div>
          <div class="form-group">
            <label for="description">Enter Description:</label>
            <input type="text" class="form-control" id="description" name="description" required>
          </div>
          <div class="form-group">
            <label for="category">Choose a Category:</label>
            <select class="form-control" id="category" name="category" required>
              <option value="food">Food</option>
              <option value="transport">Transport</option>
              <option value="clothes">Clothes</option>
              <option value="bills">Bills</option>
              <option value="others">Others</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
      </div>

      <div class="expenses-container">
        <h2>Expenses</h2>
        <table class="expenses-table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Category</th>
              <th>Amount</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="list-group">
         
          </tbody>
        </table>
      </div>
    </div>

   
      <button id="show-leaderboard" style="display: none;" onclick="showLeaderboard()">Show Leaderboard</button>
      <div id="leaderboard-container" style="display: none;" >
        <table id="leaderboard-table" class="table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>User</th>
              <th>Total Expenses</th>
            </tr>
          </thead>
          <tbody id="leaderboard-body">
            <!-- Leaderboard rows will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="expense.js"></script>
</body>

</html>
